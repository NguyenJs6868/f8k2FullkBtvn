<body>
    <!--  -->

    <!-- container -->
    <div class="quizizzGame ">
        <!-- 1 Start -->
        <div class="quizizzGames-start">
            <div class="overlay"></div>
            <div class="btn-custom  btn-start">Start</div>
            <div class="downn-time">3</div>
        </div>

        <!-- 2 Play -->
        <div class="quizizzGames-play">
            <!-- Phần tính điểm và bonus -->
            <div class="quizizz-games-play__top--calculate">

                <div class="quizizzGame__top--timer">
                    <div class="quizizz-games-play__top--timer-total">
                        <div class="quizizzGame__top--timer-progress"></div>
                    </div>
                </div>

                <div class="quizizzGame__top--inner">

                    <div class="quizizz-games-play__top--calculate-left">

                        <div class="calculate-left-block-step">
                            <span id="current">1</span>/
                            <span id="total">8</span>
                        </div>

                        <div class="quizizzGame__streak">
                            <div class="quizizzGame__streak--status">Streak</div>
                            <div class="streak-line"></div>
                        </div>

                        <div class="streak-bonus">+300</div>

                    </div>


                    <div class="quizizz-games-play__top--calculate-right">
                        <div class="quizizzGame__top--score">
                            <span>Score: 999</span>
                        </div>
                    </div>
                </div>


            </div>
            <!-- Phần chơi chính -->
            <div class="quizizz-games-play-question--main">

                <div class="quizizzGame__question--text  overlay">
                    <h3>Bạn sẽ làm được bài tập về nhà này chứ?</h3>
                    <h4><em>(Choose 2 correct answer(s))</em></h4>
                </div>

                <!-- Các câu trả lời -->
                <div class="quizizzGame__answers ">
                    <div class="quizizzGame__answers--inner ">

                        <div id=" " class="quizizzGame__answer--item  overlay">
                            <div class="quizizzGame__answer--item-inner">Không :v</div>
                        </div>

                        <div id="correct-ans" class="quizizzGame__answer--item  overlay">
                            <div class="quizizzGame__answer--item-inner">Có</div>
                        </div>

                        <div id="correct-ans" class="quizizzGame__answer--item  overlay">
                            <div class="quizizzGame__answer--item-inner">Dễ :v</div>
                        </div>

                        <div id=" " class="quizizzGame__answer--item  overlay">
                            <div class="quizizzGame__answer--item-inner">Thôi dẹp đi</div>
                        </div>

                    </div>
                </div>
                <!-- Thông báo kết quả -->
                <div class="quizizz-games-play-noti-answer">
                    <span>CORRECT</span>
                </div>


            </div>




        </div>

        <!-- 3 Kết quả cuối -->
        <div class="quizizzGames-result">
            <div class="game-performance">
                <div class="game-performance__title"></div>
                <!-- 1 -->
                <div class="summary-block">
                    <p>Accuracy</p>
                    <div class="accuracy-percent-total">Tiến trình</div>
                </div>
                <!-- 2 -->
                <div class="calculate-points">

                    <div class="calculate-points-item">
                        <div class="calculate-points-item__point">4687</div>
                        <div class="calculate-points-item__title">Score</div>
                    </div>

                    <div class="calculate-points-item">
                        <div class="calculate-points-item__point">1</div>
                        <div class="calculate-points-item__title">Streak</div>
                    </div>

                    <div class="calculate-points-item">
                        <div class="calculate-points-item__point">4687</div>
                        <div class="calculate-points-item__title">Correct</div>
                    </div>

                    <div class="calculate-points-item">
                        <div class="calculate-points-item__point">4687</div>
                        <div class="calculate-points-item__title">Incorrect</div>
                    </div>

                </div>
                <!-- 3 -->
                <div class="btn-actions-reset">
                    <span>Play again</span>
                </div>


            </div>


        </div>
        <!--  -->

    </div>
