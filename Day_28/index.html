<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../common.css">
</head>

<body>
  <div class="container">

    <div class="play-btn">
      <i class="fa-solid fa-play"></i>
    </div>

    <!-- Phần Player -->
    <div class="player">
      <span>00:00</span>

      <div class="progress-bar">
        <div class="progress">
          <span></span>
        </div>
        <span class="time-preview">00:00</span>

      </div>

      <span>00:00</span>
    </div>

    <div class="open-karaoke">
      <button type="button" class="btn">Hát Karaoke</button>
    </div>

    <!-- Phần Karaoke -->
    <div class="karaoke">

      <div class="container ">

        <div class="karaoke-header">
          <h2>Karaoke</h2>

          <span class="close">
            <i class="fa-angle-down fa-solid"></i>
          </span>

        </div>

        <div class="karaoke-inner">

          <div>
            <p>Yêu vội vàng Remix</p>
            <p></p>
            <p>Ca sĩ: Lê Bảo Bình</p>
          </div>
        </div>

      </div>

    </div>


  </div>

  <audio class="audio" src="mp3/yeu-voi-vang-remix.3821a5a4.mp3"></audio>

  <!--  -->
  <script src="js/script.js" type="module"></script>
</body>

</html>
