<body>
    <!--  -->
    <div class="todo-api-page">

        <div class="todo-api-wrap">

            <h1 class="title">
                <span class="text-gradient">Smatyx</span>
                <span>Todos App</span>
            </h1>

            <div class="search-add-todo-container">
                <div class="container-inner">

                    <div class="search-wrap">

                        <input class="input"></input>

                        <button class="btn-custom button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <button type="button" class="btn-custom add-todos">Add Todos</button>

                </div>
                <!-- Modal add new -->
                <div class="modal-add is-show">
                    <div class="overlay"></div>

                    <form class="form-add">
                        <input class="input" required="" type="text" id="taskName" placeholder="Add Todos" />
                        <div class="btn-wrap">
                            <button type="submit" class="btn-custom btn-save">Save</button>
                            <button type="button" class="btn-custom btn-cancel">Cancel</button>
                        </div>
                    </form>
                </div>


                <!-- List done  -->
                <div class="list-task-container">

                    <div class="list-task-wrap">

                        <!--  -->
                        <!-- <div class="task-item">
                            <div class="name-task">Name task</div>

                            <div class="button-container">
                                <button class="btn-custom btn-trash"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                <button class="btn-custom btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn-custom btn-check"><i class="fa-solid fa-check-to-slot"></i></button>
                            </div>
                        </div> -->

                        <!--  -->

                    </div>

                    <div class="buttons-container">
                        <button type="btn-custom  button" class="btn-complete-todos  bg-green">
                            <span class="text">Completed Todos</span>
                            <span class="number">5 </span>
                            <i class="fa-solid fa-circle-down"></i>

                        </button>
                    </div>

                    <!--  -->
                    <div class="task-item">

                        <div class="name-task">Name task</div>

                        <div class="button-container">
                            <button class="btn-custom btn-trash"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            <button class="btn-custom btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn-custom btn-check"><i class="fa-solid fa-check-to-slot"></i></button>
                        </div>
                    </div>
                    <!--  -->


                </div>




            </div>




        </div>
