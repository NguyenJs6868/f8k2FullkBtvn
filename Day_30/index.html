<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="/common.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
	<!--  -->
	<div class="container">

		<h4 id="title">Doc Editor</h4>

		<div class="controls">

			<div class="main-controls">

				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">File</button>

					<div class="dropdown-menu ">
						<button id="new-btn" class="btn dropdown-item">New</button>
						<button id="txt-btn" class="btn dropdown-item">Save as TXT</button>
						<button id="pdf-btn" class="btn dropdown-item">Save as PDF</button>
					</div>
				</div>

				<input id="filename-input" type="text" value="untitled">

			</div>

			<div class="control-btn-container">
				<button id="bold-btn"	class="btn btn-dark control-btn"><b>b</b></button>
				<button id="underline-btn" class="btn btn-dark control-btn"><u>u</u></button>
				<button id="italic-btn"	class="btn btn-dark control-btn"><i>i</i></button>
				<input id="color-btn" type="color"	class="control-btn">

			</div>

		</div>

		<textarea id="content" contenteditable="true" spellcheck="false"></textarea>

		<div class="d-flex justify-content-end gap-3">
			<span>Số ký tự: 0</span>
			<span>Số từ: 0</span>
		</div>

	</div>

	<!--  -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<!--  -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<!--  -->
	<script src="./js/app.js"></script>
	<!--  -->
</body>

</html>
